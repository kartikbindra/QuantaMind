<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics</title>
    <link rel="stylesheet" href="/analytics.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>
  <body class="dark-bg">
    <div id="info" style="display: none;"><h3>Attempt the Questionnaire to view your Analytics...</h3></div>
    <div class="main">
      <div class="main-title">Your Analytics</div>
      <div class="main-content">
        <div class="main-left">
          <div class="meter-container">
            <div class="meter-image">
              <img src="/analytics/Ellipse 3.png" alt="" />
              <img
                src="/analytics/meter-pin.png"
                alt=""
                id="meterPin1"
              />
            </div>
            <div class="meter-title">Mental Well-Being Meter</div>
            <div class="mentalMeter">
              <span> Score: </span>
              <span class="mentalMeterValue">0</span>
              <!-- <span class="mentalMeterText">/45</span> -->
            </div>
          </div>
          <div class="meter-container">
            <div class="meter-image">
              <img src="/analytics/Ellipse 3.png" alt="" />
              <img
                src="/analytics/meter-pin.png"
                alt=""
                id="meterPin2"
              />
            </div>
            <div class="meter-title">Help Quotient Meter</div>
            <div class="helpMeter">
              <span> Score: </span>
              <span class="helpMeterValue">0</span>
              <!-- <span class="helpMeterText">/30</span> -->
            </div>
          </div>
        </div>
        <div class="main-right">
          <div class="title">Emotional Chart (Weekly)</div>
          <canvas id="myChart"></canvas>
          <div id="notEnoughData" style="display: none;"><p>Journal for atleast 7 days to see the chart</p></div>
        </div>
      </div>
    </div>
    <script src="/analytics.js"></script>
  </body>
</html>
